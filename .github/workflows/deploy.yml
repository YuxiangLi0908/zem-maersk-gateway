name: Deploy to Azure Container Apps (OIDC)

on:
  push:
    branches:
      - main

permissions:
  id-token: write   # REQUIRED for OIDC
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Azure using OIDC
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Login to Azure Container Registry
        run: |
          az acr login --name zemacr

      - name: Build and push Docker image
        run: |
          IMAGE_NAME=zemmaerskgateway
          IMAGE_TAG=${{ github.sha }}
          ACR_LOGIN_SERVER=zemacr.azurecr.io

          docker build -t $ACR_LOGIN_SERVER/$IMAGE_NAME:$IMAGE_TAG .
          docker push $ACR_LOGIN_SERVER/$IMAGE_NAME:$IMAGE_TAG

          echo "IMAGE=$ACR_LOGIN_SERVER/$IMAGE_NAME:$IMAGE_TAG" >> $GITHUB_ENV

      - name: Deploy to Azure Container App
        run: |
          az containerapp update \
            --name zemmaerskgateway \
            --resource-group maersk-api \
            --image ${{ env.IMAGE }}